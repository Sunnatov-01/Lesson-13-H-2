<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table border="1" width="100%">
        <thead>
            <th>Level1</th>
            <th colspan="2">Level2</th>
            <th colspan="2">Level3</th>
            <th colspan="2">Info</th>
            <th colspan="2">Name</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4" colspan="2">System Apps</td>
                <td rowspan="3" colspan="2">System Env</td>
                <td colspan="2">App Test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td colspan="2">App Memory</td>
                <td>foo</td>
            </tr>
            <tr>
                <td colspan="2">App Test</td>
                <td>bar</td>
            </tr>
            <tr>
                <td colspan="2">System Env2</td>
                <td colspan="2">App Test</td>
                <td>bar</td>
            </tr>
            <td colspan="2" rowspan="2">System Memory</td>
                <td colspan="2" rowspan="2">Memory Test</td>
                <td colspan="2">Memory Func</td>
                <td>foo</td>
            </tr>

            <tr>
            <td colspan="2">Apes Test</td>
            <td>foo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
